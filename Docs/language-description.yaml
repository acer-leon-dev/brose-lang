keywords:
    # input value of a script
    - x
    # return value of a script
    - y
operations:
    binary:
        - assignment:  a = b
        - addition:  a + b
        - subtraction:  a - b
        - multiplication:  a * b
        - division:  a / b
        - exponentiation:  a ^ b
        - rooting: nthroot(a, b)
        - logarithm:  log(a, b)
        - modulus:  a \\ b
    unary:
        - negation: -a
        - abs:  \|a\|
        - fac:  a!
    other:
        - parenthesizing:  (a)
features:
    - variables
